<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理化教學互動網 | Kwok's Science Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>

<body class="bg-slate-100 min-h-screen">

    <header class="bg-slate-800 text-white py-8 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">國中理化數位互動教材</h1>
            <p class="text-slate-300">探索微觀世界，玩轉元素週期表</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8 max-w-4xl mx-auto">

            <a href="atomic.html" class="block group">
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 card-hover h-full flex flex-col">
                    <div class="bg-blue-600 h-32 flex items-center justify-center">
                        <svg class="w-16 h-16 text-white opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 12h20"/></svg>

                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-blue-600">原子模型演進</h2>
                        <p class="text-slate-600 text-sm">從道耳頓到量子力學，視覺化呈現原子結構的歷史演變與科學證據。</p>
                    </div>
                    <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 text-blue-600 font-bold text-sm flex items-center">
                        進入模擬 <span class="ml-2">→</span>
                    </div>
                </div>
            </a>

            <a href="game_periodtable.html" class="block group">
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 card-hover h-full flex flex-col">
                    <div class="bg-teal-500 h-32 flex items-center justify-center">
                        <svg class="w-16 h-16 text-white opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 1 1 4 2v1a6 6 0 0 1-6 6h-1a2 2 0 1 1-2-4 2 2 0 0 1 2-4h1a6 6 0 0 1 6-6z"/></svg>

                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-teal-600">元素週期表拼圖</h2>
                        <p class="text-slate-600 text-sm">熟悉元素位置與族群分類的互動拼圖挑戰。</p>
                    </div>
                    <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 text-teal-600 font-bold text-sm flex items-center">
                        開始挑戰 <span class="ml-2">→</span>
                    </div>
                </div>
            </a>

            <a href="game_rain.html" class="block group">
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 card-hover h-full flex flex-col">
                    <div class="bg-amber-500 h-32 flex items-center justify-center">
                        <svg class="w-16 h-16 text-white opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
                    </div>
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-amber-600">元素雨落下</h2>
                        <p class="text-slate-600 text-sm">考驗反應速度！在元素落地前正確辨識它們的性質。</p>
                    </div>
                    <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 text-amber-600 font-bold text-sm flex items-center">
                        進入遊戲 <span class="ml-2">→</span>
                    </div>
                </div>
            </a>

            <a href="game_shoot.html" class="block group">
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 card-hover h-full flex flex-col">
                    <div class="bg-purple-600 h-32 flex items-center justify-center">
                        <svg class="w-16 h-16 text-white opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                    </div>
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-slate-800 mb-2 group-hover:text-purple-600">元素射擊場</h2>
                        <p class="text-slate-600 text-sm">精準打擊！根據題目射擊正確的電子組態或元素符號。</p>
                    </div>
                    <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 text-purple-600 font-bold text-sm flex items-center">
                        開始射擊 <span class="ml-2">→</span>
                    </div>
                </div>

        </div>

    <footer class="bg-slate-800 text-slate-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; 2025 理化教學互動網. Hosted on GitHub Pages.
        </div>
    </footer>

</html>
