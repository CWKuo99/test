        // --- Leaderboard Logic (Real-time & Bar Chart) ---
        function startLeaderboardListener() {
            if (!currentUser) return;
            
            const scoresRef = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
            
            onSnapshot(scoresRef, (snapshot) => {
                const scores = [];
                const today = new Date().toDateString(); 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.dateString === today) {
                        scores.push(data);
                    }
                });

                renderCategorizedLeaderboard(scores);
            }, (error) => {
                console.error("Sync error:", error);
            });
        }

        function renderCategorizedLeaderboard(allScores) {
            const container = document.getElementById('leaderboard-container');
            
            // Filter by Difficulty
            const easyScores = allScores.filter(s => s.difficulty === 'easy').sort((a,b) => b.score - a.score).slice(0, 3);
            const hardScores = allScores.filter(s => s.difficulty === 'hard').sort((a,b) => b.score - a.score).slice(0, 3);
            const masterScores = allScores.filter(s => s.difficulty === 'master').sort((a,b) => b.score - a.score).slice(0, 3);

            if (allScores.length === 0) {
                container.innerHTML = '<div class="text-slate-500 italic text-center py-20">ä»Šæ—¥å°šç„¡ç´€éŒ„<br>å¿«ä¾†æ¶é ­é¦™ï¼</div>';
                return;
            }

            // Find global max for bar scaling (or max per category)
            const maxScore = Math.max(...allScores.map(s => s.score), 100); // Min 100 to avoid div by zero

            let html = '';

            // Render Function for each section
            const renderSection = (title, data, colorClass, icon) => {
                let sectionHtml = `<div class="mb-4">
                    <h4 class="text-sm font-bold text-slate-400 mb-2 flex items-center gap-2">
                        <span class="text-lg">${icon}</span> ${title}

                if (data.length === 0) {
                    sectionHtml += `<div class="text-xs text-slate-600 pl-8">æš«ç„¡ç´€éŒ„</div>`;
                } else {
                    sectionHtml += `<div class="space-y-2 pl-2 border-l-2 border-slate-700">`;
                    data.forEach((entry, idx) => {
                        const percent = Math.max((entry.score / maxScore) * 100, 5); // Min 5% width
                        let rankColor = idx === 0 ? 'text-yellow-300' : (idx === 1 ? 'text-slate-300' : 'text-orange-400');
                        
                        sectionHtml += `
                            <div class="relative py-1">
                                <div class="flex justify-between items-end text-xs mb-1 px-1">
                                    <span class="${rankColor} font-bold">#${idx+1} ${entry.name}</span>
                                    <span class="font-mono text-cyan-300">${entry.score}</span>
                                </div>
                                <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                                    <div class="h-full ${colorClass} bar-fill" style="--target-width: ${percent}%"></div>
                                </div>
                            </div>
                        `;
                    });
                    sectionHtml += `</div>`;
                }
                sectionHtml += `</div>`;
                return sectionHtml;
            };

            html += renderSection('åˆç´š (Beginner)', easyScores, 'bg-green-500', 'ğŸŒ±');
            html += renderSection('é€²éš (Advanced)', hardScores, 'bg-yellow-500', 'âš¡');
            html += renderSection('å¤§å¸« (Master)', masterScores, 'bg-red-500', 'ğŸ”¥');

            container.innerHTML = html;
        }

        // Expose submit function
        window.submitScore = async () => {
            const input = document.getElementById('player-name');
            const name = input.value.trim() || "ç„¡åæ°";
            const btn = document.getElementById('submit-btn');
            const status = document.getElementById('upload-status');

            if (!currentUser) {
                status.innerText = "å°šæœªé€£ç·šï¼Œç„¡æ³•ä¸Šå‚³";
                return;

            btn.disabled = true;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), {

            } catch (e) {
                console.error("Upload failed", e);
                status.innerText = "ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦";
                status.classList.add('text-red-400');
                btn.disabled = false;
                btn.innerText = "é‡è©¦";
            }
        };

        window.gameState = { score: 0, difficulty: 'easy' };

            state.difficulty = difficulty;
            state.elementsPool = getPoolByDifficulty(difficulty);
            state.score = 0;
            state.lives = 3;
            state.level = 1;
            state.fallingObjects = [];
            state.particles = [];
            state.mode = 'playing';
            state.spawnInterval = difficulty === 'easy' ? 1200 : (difficulty === 'hard' ? 900 : 750);

            // Sync with global window state for Firebase upload
            window.gameState.difficulty = difficulty;
            window.gameState.score = 0;

            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('touch-controls').classList.remove('hidden'); 
            
            updateHUD();
            setNewTarget();
            resize(); 
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('lives-display').innerText = 'â¤ï¸'.repeat(Math.max(0, state.lives));
            window.gameState.score = state.score; // Keep sync
        }

        function gameOver() {
            state.mode = 'gameover';
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('touch-controls').classList.add('hidden'); 
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            
            if (state.score > 0) setTimeout(() => document.getElementById('player-name').focus(), 100);
        }

        function gameLoop(timestamp) {
            if (state.mode !== 'playing') return;
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player
            state.player.x += state.player.vx;
            if (state.player.x < 0) state.player.x = 0;
            if (state.player.x + state.player.width > canvas.width) state.player.x = canvas.width - state.player.width;

            ctx.save();
            ctx.translate(state.player.x, state.player.y);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0); ctx.lineTo(10, state.player.height); ctx.lineTo(state.player.width - 10, state.player.height); ctx.lineTo(state.player.width, 0);
            ctx.stroke(); ctx.fill();
            ctx.fillStyle = `rgba(56, 189, 248, ${0.5 + Math.random()*0.5})`;
            ctx.fillRect(15, state.player.height - 8, state.player.width - 30, 4);
            ctx.restore();

            // Spawn
            state.spawnTimer += dt;
            if (state.spawnTimer > state.spawnInterval) {
                spawnObject();
                state.spawnTimer = 0;
                if (state.spawnInterval > 400) state.spawnInterval -= 5;
            }

            // Objects
            for (let i = state.fallingObjects.length - 1; i >= 0; i--) {
                let obj = state.fallingObjects[i];
                obj.y += obj.speed;
                obj.rotation += obj.rotSpeed;

                if (obj.y + obj.size > state.player.y && obj.y < state.player.y + state.player.height && obj.x + obj.size > state.player.x && obj.x < state.player.x + state.player.width) {
                    if (obj.element.s === state.currentTarget.s) {
                        // Fixed scoring: +30 points
                        let points = 30;
                        state.score += points;
                        createParticles(obj.x + obj.size/2, obj.y + obj.size/2, '#4ade80');
                        setNewTarget();
                        if (state.score % 100 === 0) state.level++;
                    } else {
                        state.lives--;
                        state.score = Math.max(0, state.score - 10);
                        createParticles(obj.x + obj.size/2, obj.y + obj.size/2, '#ef4444');
                        document.body.classList.add('shake');
                        setTimeout(() => document.body.classList.remove('shake'), 500);
                        if (state.lives <= 0) gameOver();
                    }
                    updateHUD();
                    state.fallingObjects.splice(i, 1);
                    continue;
                }
                if (obj.y > canvas.height) { state.fallingObjects.splice(i, 1); continue; }

                ctx.save();
                ctx.translate(obj.x + obj.size/2, obj.y + obj.size/2);
                ctx.rotate(obj.rotation);
                ctx.fillStyle = obj.color;
                ctx.shadowBlur = 15; ctx.shadowColor = obj.color;
                ctx.beginPath(); ctx.roundRect(-obj.size/2, -obj.size/2, obj.size, obj.size, 8); ctx.fill(); ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff'; ctx.font = 'bold 22px Roboto Mono'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(obj.element.s, 0, 0);
                ctx.font = '10px Roboto Mono'; ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fillText(obj.element.z, -obj.size/3, -obj.size/3);
                ctx.restore();
            }

            for (let i = state.particles.length - 1; i >= 0; i--) {
                let p = state.particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) state.particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
                }
            }
            requestAnimationFrame(gameLoop);
        }

        // --- Controls System (Keyboard & Touch Buttons & Drag) ---
        
        // 1. Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') state.player.vx = -state.player.speed;
            if (e.key === 'ArrowRight') state.player.vx = state.player.speed;
            if (state.mode === 'gameover' && e.key === 'Enter') submitScore();
        });
        window.addEventListener('keyup', (e) => { if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') state.player.vx = 0; });
        
        // 2. On-Screen Buttons Logic
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        
        function bindButton(btn, dir) {
            const startMove = (e) => {
                e.preventDefault(); 
                e.stopPropagation(); 
                state.player.vx = dir * state.player.speed;
            };
            const stopMove = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if ((dir === -1 && state.player.vx < 0) || (dir === 1 && state.player.vx > 0)) {
                    state.player.vx = 0;
                }
            };
            
            btn.addEventListener('mousedown', startMove);
            btn.addEventListener('touchstart', startMove);
            
            btn.addEventListener('mouseup', stopMove);
            btn.addEventListener('mouseleave', stopMove);
            btn.addEventListener('touchend', stopMove);
        }
        
        bindButton(btnLeft, -1);
        bindButton(btnRight, 1);

        // 3. Global Drag Logic (Fallback)
        let isTouching = false;
        function handleTouch(x) {
            const middle = window.innerWidth / 2;
            state.player.vx = x < middle ? -state.player.speed : state.player.speed;
        }
        
        window.addEventListener('touchstart', (e) => { 
            if (e.target.closest('.control-btn')) return;
            if(state.mode === 'playing') { 
                isTouching = true; 
                handleTouch(e.touches[0].clientX); 
            } 
        });
        window.addEventListener('touchmove', (e) => { 
            if (e.target.closest('.control-btn')) return;
            if(isTouching && state.mode === 'playing') handleTouch(e.touches[0].clientX); 
        });
        window.addEventListener('touchend', (e) => { 
             if (e.target.closest('.control-btn')) return;
             isTouching = false; 
             state.player.vx = 0; 
        });
        
        window.addEventListener('mousedown', (e) => { 
            if (e.target.closest('.control-btn') || e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
            if (state.mode === 'playing') { isTouching = true; handleTouch(e.clientX); } 
        });
        window.addEventListener('mouseup', () => { 
            if(!isTouching) return; 
            isTouching = false; 
            state.player.vx = 0; 
        });

    </script>
