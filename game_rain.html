    <script>
        // --- Game Database ---
        const elementDB = [
            // Period 1-3
            { z: 1, s: "H", n: "æ°«" }, { z: 2, s: "He", n: "æ°¦" },
            { z: 3, s: "Li", n: "é‹°" }, { z: 4, s: "Be", n: "éˆ¹" }, { z: 5, s: "B", n: "ç¡¼" }, { z: 6, s: "C", n: "ç¢³" }, { z: 7, s: "N", n: "æ°®" }, { z: 8, s: "O", n: "æ°§" }, { z: 9, s: "F", n: "æ°Ÿ" }, { z: 10, s: "Ne", n: "æ°–" },
            { z: 11, s: "Na", n: "éˆ‰" }, { z: 12, s: "Mg", n: "é‚" }, { z: 13, s: "Al", n: "é‹" }, { z: 14, s: "Si", n: "çŸ½" }, { z: 15, s: "P", n: "ç£·" }, { z: 16, s: "S", n: "ç¡«" }, { z: 17, s: "Cl", n: "æ°¯" }, { z: 18, s: "Ar", n: "æ°¬" },
            { z: 19, s: "K", n: "é‰€" }, { z: 20, s: "Ca", n: "éˆ£" },
            // Extra Main Group
            { z: 31, s: "Ga", n: "éµ" }, { z: 32, s: "Ge", n: "éº" }, { z: 33, s: "As", n: "ç ·" }, { z: 34, s: "Se", n: "ç¡’" }, { z: 35, s: "Br", n: "æº´" }, { z: 36, s: "Kr", n: "æ°ª" },
            { z: 37, s: "Rb", n: "éŠ£" }, { z: 38, s: "Sr", n: "é¶" },
            { z: 53, s: "I", n: "ç¢˜" }, { z: 54, s: "Xe", n: "æ°™" },
            // Transition 21-30 & Others
            { z: 21, s: "Sc", n: "éˆ§" }, { z: 22, s: "Ti", n: "éˆ¦" }, { z: 23, s: "V", n: "é‡©" }, { z: 24, s: "Cr", n: "é‰»" },
            { z: 25, s: "Mn", n: "éŒ³" }, { z: 26, s: "Fe", n: "éµ" }, { z: 27, s: "Co", n: "éˆ·" }, { z: 28, s: "Ni", n: "é³" },
            { z: 29, s: "Cu", n: "éŠ…" }, { z: 30, s: "Zn", n: "é‹…" },
            { z: 47, s: "Ag", n: "éŠ€" }, { z: 78, s: "Pt", n: "é‰‘" }, { z: 79, s: "Au", n: "é‡‘" }, { z: 80, s: "Hg", n: "æ±" }
        ];

        // --- Local Storage Logic (The Replacement for Firebase) ---
        const STORAGE_KEY = 'element_rain_local_scores';

        function getLocalScores() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { easy: 0, hard: 0, master: 0 };
        }

        function saveLocalScore(difficulty, score) {
            const scores = getLocalScores();
            if (score > scores[difficulty]) {
                scores[difficulty] = score;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
                return true; // New Record
            }
            return false;
        }

        function renderLocalLeaderboard() {
            const scores = getLocalScores();
            const container = document.getElementById('local-scores-container');
            
            const createScoreCard = (title, score, color, icon) => `
                <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">${icon}</span>
                        <div class="text-left">
                            <div class="text-slate-400 text-xs font-bold uppercase tracking-wider">${title}</div>
                            <div class="text-${color}-400 font-bold">High Score</div>
                        </div>
                    </div>
                    <div class="text-3xl font-mono text-white">${score}</div>
                </div>
            `;

            container.innerHTML = `
                ${createScoreCard('åˆç´š (Beginner)', scores.easy, 'green', 'ğŸŒ±')}
                ${createScoreCard('é€²éš (Advanced)', scores.hard, 'yellow', 'âš¡')}
                ${createScoreCard('å¤§å¸« (Master)', scores.master, 'red', 'ğŸ”¥')}
            `;
        }

        // --- Game Engine ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let lastTime = 0;

        const state = {
            mode: 'menu', 
            difficulty: 'easy',
            score: 0,
            lives: 3,
            level: 1,
            elementsPool: [],
            currentTarget: null, 
            player: { x: 0, y: 0, width: 70, height: 50, speed: 8, vx: 0 },
            fallingObjects: [], 
            particles: [],
            spawnTimer: 0,
            spawnInterval: 1200 
        };

        function getPoolByDifficulty(diff) {
            const commonMetalsZ = [24, 25, 26, 27, 28, 29, 30, 47, 78, 79, 80];
            if (diff === 'easy') return elementDB.filter(e => e.z <= 20);
            if (diff === 'hard') return elementDB.filter(e => e.z <= 20 || commonMetalsZ.includes(e.z) || e.s === 'Br' || e.s === 'I');
            const extraMetals = [47, 78, 79, 80];
            if (diff === 'master') return elementDB.filter(e => {
                if (extraMetals.includes(e.z)) return false;
                return true;
            });
            return elementDB;
        }

        function setNewTarget() {
            const el = state.elementsPool[Math.floor(Math.random() * state.elementsPool.length)];
            state.currentTarget = el;
            const targetDisplay = document.getElementById('target-display');
            targetDisplay.innerText = el.n;
            targetDisplay.parentElement.classList.remove('animate-pulse');
            void targetDisplay.offsetWidth; 
            targetDisplay.parentElement.classList.add('animate-pulse');
        }

        function spawnObject() {
            let el;
            if (Math.random() < 0.4 && state.currentTarget) el = state.currentTarget;
            else el = state.elementsPool[Math.floor(Math.random() * state.elementsPool.length)];

            const size = 50;
            const x = Math.random() * (canvas.width - size);
            
            // Base speed logic
            let baseSpeed = 2;
            if (state.difficulty === 'hard') baseSpeed = 3;
            if (state.difficulty === 'master') baseSpeed = 3.5;

            // Updated Speed Logic: Increase 20% every 150 points
            let speedBoostMultiplier = 1 + (Math.floor(state.score / 150) * 0.2);
            
            let speed = (baseSpeed * speedBoostMultiplier) * (0.8 + Math.random() * 0.4);

            state.fallingObjects.push({
                x: x, y: -60, size: size, speed: speed, element: el,
                rotation: Math.random() * Math.PI, rotSpeed: (Math.random() - 0.5) * 0.05,
                color: getRandomColor()
            });
        }

        function getRandomColor() {
            return ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'][Math.floor(Math.random() * 6)];
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 12; i++) {
                state.particles.push({
                    x: x, y: y, vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12, life: 1.0, color: color
                });
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.player.y = canvas.height - 100;
            state.player.x = canvas.width / 2 - state.player.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame(difficulty) {
            state.difficulty = difficulty;
            state.elementsPool = getPoolByDifficulty(difficulty);
            state.score = 0;
            state.lives = 3;
            state.level = 1;
            state.fallingObjects = [];
            state.particles = [];
            state.mode = 'playing';
            state.spawnInterval = difficulty === 'easy' ? 1200 : (difficulty === 'hard' ? 900 : 750);

            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('touch-controls').classList.remove('hidden'); 
            document.getElementById('new-record-badge').classList.add('hidden'); // Reset badge
            
            updateHUD();
            setNewTarget();
            resize(); 
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = state.score;
            document.getElementById('lives-display').innerText = 'â¤ï¸'.repeat(Math.max(0, state.lives));
        }

        function gameOver() {
            state.mode = 'gameover';
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('touch-controls').classList.add('hidden'); 
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = state.score;
            
            // Check for new record
            const isNewRecord = saveLocalScore(state.difficulty, state.score);
            if (isNewRecord) {
                document.getElementById('new-record-badge').classList.remove('hidden');
            }
        }

        function gameLoop(timestamp) {
            if (state.mode !== 'playing') return;
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player
            state.player.x += state.player.vx;
            if (state.player.x < 0) state.player.x = 0;
            if (state.player.x + state.player.width > canvas.width) state.player.x = canvas.width - state.player.width;

            ctx.save();
            ctx.translate(state.player.x, state.player.y);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0); ctx.lineTo(10, state.player.height); ctx.lineTo(state.player.width - 10, state.player.height); ctx.lineTo(state.player.width, 0);
            ctx.stroke(); ctx.fill();
            ctx.fillStyle = `rgba(56, 189, 248, ${0.5 + Math.random()*0.5})`;
            ctx.fillRect(15, state.player.height - 8, state.player.width - 30, 4);
            ctx.restore();

            // Spawn
            state.spawnTimer += dt;
            if (state.spawnTimer > state.spawnInterval) {
                spawnObject();
                state.spawnTimer = 0;
                if (state.spawnInterval > 400) state.spawnInterval -= 5;
            }

            // Objects
            for (let i = state.fallingObjects.length - 1; i >= 0; i--) {
                let obj = state.fallingObjects[i];
                obj.y += obj.speed;
                obj.rotation += obj.rotSpeed;

                if (obj.y + obj.size > state.player.y && obj.y < state.player.y + state.player.height && obj.x + obj.size > state.player.x && obj.x < state.player.x + state.player.width) {
                    if (obj.element.s === state.currentTarget.s) {
                        let points = 30;
                        state.score += points;
                        createParticles(obj.x + obj.size/2, obj.y + obj.size/2, '#4ade80');
                        setNewTarget();
                        if (state.score % 100 === 0) state.level++;
                    } else {
                        state.lives--;
                        state.score = Math.max(0, state.score - 10);
                        createParticles(obj.x + obj.size/2, obj.y + obj.size/2, '#ef4444');
                        document.body.classList.add('shake');
                        setTimeout(() => document.body.classList.remove('shake'), 500);
                        if (state.lives <= 0) gameOver();
                    }
                    updateHUD();
                    state.fallingObjects.splice(i, 1);
                    continue;
                }
                if (obj.y > canvas.height) { state.fallingObjects.splice(i, 1); continue; }

                ctx.save();
                ctx.translate(obj.x + obj.size/2, obj.y + obj.size/2);
                ctx.rotate(obj.rotation);
                ctx.fillStyle = obj.color;
                ctx.shadowBlur = 15; ctx.shadowColor = obj.color;
                ctx.beginPath(); ctx.roundRect(-obj.size/2, -obj.size/2, obj.size, obj.size, 8); ctx.fill(); ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff'; ctx.font = 'bold 22px Roboto Mono'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(obj.element.s, 0, 0);
                ctx.font = '10px Roboto Mono'; ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.fillText(obj.element.z, -obj.size/3, -obj.size/3);
                ctx.restore();
            }

            for (let i = state.particles.length - 1; i >= 0; i--) {
                let p = state.particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) state.particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
                }
            }
            requestAnimationFrame(gameLoop);
        }

        // --- Controls System (Keyboard & Touch Buttons & Drag) ---
        
        // 1. Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') state.player.vx = -state.player.speed;
            if (e.key === 'ArrowRight') state.player.vx = state.player.speed;
            if (state.mode === 'gameover' && e.key === 'Enter') location.reload();
        });
        window.addEventListener('keyup', (e) => { if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') state.player.vx = 0; });
        
        // 2. On-Screen Buttons Logic
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        
        function bindButton(btn, dir) {
            const startMove = (e) => {
                e.preventDefault(); 
                e.stopPropagation(); 
                state.player.vx = dir * state.player.speed;
            };
            const stopMove = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if ((dir === -1 && state.player.vx < 0) || (dir === 1 && state.player.vx > 0)) {
                    state.player.vx = 0;
                }
            };
            
            btn.addEventListener('mousedown', startMove);
            btn.addEventListener('touchstart', startMove);
            
            btn.addEventListener('mouseup', stopMove);
            btn.addEventListener('mouseleave', stopMove);
            btn.addEventListener('touchend', stopMove);
        }
        
        bindButton(btnLeft, -1);
        bindButton(btnRight, 1);

        // 3. Global Drag Logic (Fallback)
        let isTouching = false;
        function handleTouch(x) {
            const middle = window.innerWidth / 2;
            state.player.vx = x < middle ? -state.player.speed : state.player.speed;
        }
        
        window.addEventListener('touchstart', (e) => { 
            if (e.target.closest('.control-btn')) return;
            if(state.mode === 'playing') { 
                isTouching = true; 
                handleTouch(e.touches[0].clientX); 
            } 
        });
        window.addEventListener('touchmove', (e) => { 
            if (e.target.closest('.control-btn')) return;
            if(isTouching && state.mode === 'playing') handleTouch(e.touches[0].clientX); 
        });
        window.addEventListener('touchend', (e) => { 
             if (e.target.closest('.control-btn')) return;
             isTouching = false; 
             state.player.vx = 0; 
        });
        
        window.addEventListener('mousedown', (e) => { 
            if (e.target.closest('.control-btn') || e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
            if (state.mode === 'playing') { isTouching = true; handleTouch(e.clientX); } 
        });
        window.addEventListener('mouseup', () => { 
            if(!isTouching) return; 
            isTouching = false; 
            state.player.vx = 0; 
        });

        // Init Local Leaderboard UI
        renderLocalLeaderboard();

    </script>
</body>
</html>
